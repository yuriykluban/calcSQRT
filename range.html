<script>
	
var arr = [];

function range(a, b,) {
	for (var i = a; i <= b; i++) {
		arr.push(i);
		}
		if(a > b) {
			for (var i = b; i <= a; i++) {
				arr.push(i);
		}
		arr.reverse();
		}	
}

function sum(arr) {
	var res = 0;
	for (var i = 0; i < arr.length; i++) {
		res += arr[i];
	}
	return res;
}

range(9, 3);
console.log(arr);
console.log(sum(arr));

</script>
